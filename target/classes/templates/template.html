<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My-Discount</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.3.0/js/bootstrap.bundle.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/discounts/index}" style="color: aliceblue">My-Discount</a>
        <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                       data-bs-toggle="dropdown">Discounts</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/discounts/index}" sec:authorize="hasAuthority('ADMIN')">Search</a></li>
                        <li><a class="dropdown-item" th:href="@{/discounts/index/user}" sec:authorize="hasAuthority('USER')">Search</a></li>
                        <li><a class="dropdown-item" th:href="@{/discounts/formCreate}" sec:authorize="hasAuthority('ADMIN')">Add Discount</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                       data-bs-toggle="dropdown">Discount Types</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/discount-type/index}" sec:authorize="hasAuthority('ADMIN')">Search</a></li>
                        <li><a class="dropdown-item" th:href="@{/discount-type/index/user}" sec:authorize="hasAuthority('USER')">Search</a></li>
                        <li><a class="dropdown-item" th:href="@{/discount-type/formCreate}" sec:authorize="hasAuthority('ADMIN')">Add Discount Type</a></li>
                    </ul>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated() && hasAuthority('ADMIN')">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                       data-bs-toggle="dropdown">Users</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/users/index}" sec:authorize="hasAuthority('ADMIN')">Search</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                        <span sec:authentication="name"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li sec:authorize="hasAuthority('USER')">
                            <a class="dropdown-item" th:href="@{/users/formUpdate}">Update Profile</a>
                        </li>
                        <li>
                            <a class="dropdown-item" th:href="@{/auth/logout}">Logout</a>
                        </li>
                    </ul>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="nav-link" th:href="@{/auth/login}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section layout:fragment="content1">

</section>
</body>
</html>
