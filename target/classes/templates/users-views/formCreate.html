<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template}">
<head>
  <meta charset="UTF-8">
  <title>Create profile</title>
</head>
<body>
<div layout:fragment="content1">
  <div class="col-md-6 offset-3 mt-3">
    <form class="form-control" method="post" th:action="@{/users/save}">
      <div class="mb-3 mt-3">
        <label class="form-label">Name:</label>
        <input type="text" class="form-control" name="firstName" th:field="${user.name}" required>
      </div>
      <div class="mb-3 mt-3">
        <label class="form-label">Email:</label>
        <input type="email" class="form-control" name="email" th:field="${user.email}" required >
        <span th:errors="${user.email}"></span>
      </div>
      <div class="mb-3 mt-3">
        <label class="form-label">Password:</label>
        <input type="password" class="form-control" name="password" th:field="${user.password}" required>
      </div>
      <button type="submit" class="btn btn-primary">Create</button>
    </form>
  </div>

</div>
</body>
</html>
