<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{template}">
<head>
  <meta charset="UTF-8">
  <title>Update Discount Type</title>
</head>
<body>
<div layout:fragment="content1">
  <div class="col-md-6 offset-3 mt-3">
    <form class="form-control" method="post" th:action="@{save}" th:object="${discountType}">
      <div class="mb-3 mt-3">
        <label class="form-label">Id:</label>
        <input type="number" class="form-control" name="discountTypeId" th:value="${discountType.getDiscountTypeId()}"
               readonly="readonly">
      </div>
      <div class="mb-3 mt-3">
        <label class="form-label">Category:</label>
        <input type="text" class="form-control" name="category"
               th:value="${discountType.getCategory()}">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>

</div>
</body>
</html>
