<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{template}">
<head>
    <meta charset="UTF-8">
    <title>Create Discount</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3 mt-3">
        <form class="form-control" method="post" th:action="@{save}" th:object="${discount}">
            <div class="mb-3 mt-3">
                <label class="form-label">Code:</label>
                <input type="text" class="form-control" name="code" th:field="${discount.code}">
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">Percentage:</label>
                <input type="number" class="form-control" name="discountPercentage"
                       th:field="${discount.discountPercentage}">
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">Start Date:</label>
                <input type="date" class="form-control" name="startDate" th:field="${discount.startDate}">
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">End Date:</label>
                <input type="date" class="form-control" name="endDate" th:field="${discount.endDate}">
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">Status:</label>
                <input type="checkbox" class="mb-3 mt-3" name="status" th:field="${discount.status}">
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">Discount Category:</label>
                <select class="form-select" th:field="${discount.discountType}" name="discountType">
                    <option th:each="discountType:${listDiscountTypes}"
                            th:text="${discountType.getCategory()}"
                            th:value="${discountType.getDiscountTypeId()}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>

</div>
</body>
</html>
